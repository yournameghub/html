<html>
    <head>
        <style>
            .main{
                display:flex;
                text-align:center;
                align-items:center;
                margin-top:300px;
                line-height:50px;
                justify-content:center;
            }
            .load{
                height:100px;
                width:100px;
                border-radius:50%;
                background:crimson;
                margin:2px;
                font-weight:bolder;
                color:white;
                animation:animate 3s alternate infinite;
            }
            @keyframes animate{
                0%{
                    transform:translateY(0px);
                }
                50%{
                    transform:translateY(-30px);
                }
                100%{
                    transform:translateY(0px);
                }
            }
            .load:nth-child(1){
                animation-delay:.2s;
            }
            .load:nth-child(2){
                animation-delay:.4s;
            }
            .load:nth-child(3){
                animation-delay:.6s;
            }
            .load:nth-child(4){
                animation-delay:.8s;
            }
            .load:nth-child(5){
                animation-delay:1s;
            }
            .load:nth-child(6){
                animation-delay:1.2s;
            }
            .load:nth-child(7){
                animation-delay:1.4s;
            }
            .load:nth-child(8){
                animation-delay:1.6s;
            }
        </style>
    </head>
<body>
    <div class="main">
        <div class="load"><h2>B</h2></div>
        <div class="load"><h2>O</h2></div>
        <div class="load"><h2>B</h2></div>
        <div class="load"><h2>U</h2></div>
        <div class="load"><h2>R</h2></div>
        <div class="load"><h2>J</h2></div>
        <div class="load"><h2>O</h2></div>
        <div class="load"><h2>N</h2></div>
    </div>
</body>
</html>
