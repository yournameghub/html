<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradent</title>
    <style>
        .gradient{
            width: 600px;
            height: 800px;
            background-image: radial-gradient(ellipse, #FFFF00, #FF0000, blue);
        }
        .gradient:hover{
            background-image: radial-gradient(circle, blue, #FFFF00, #FF0000 );
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
</body>
</html>
